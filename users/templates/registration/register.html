{% extends "pizzas/base.html" %}

{% block content %}
    <p>Please, register using a form below to create your account</p>

    <form method='post' action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Create an account</button>
        <input type="hidden" name="next" value="{% url 'pizzas:index' %}"/>
    </form>
{% endblock content %}
